<script>
    function saveCompliance() {
        // Retrieve values from the form
        const writeCheckList = {
            explainBeforeOperation: document.getElementById('explainBeforeOperation').value,
            explainBeforeOperation_remark: document.getElementById('explainBeforeOperation_remark').value,
            takingONSBeforeOperationTwo_Hours: document.getElementById('takingONSBeforeOperationTwo_Hours').value,
            takingONSBeforeOperationTwo_Hours_remark: document.getElementById('takingONSBeforeOperationTwo_Hours_remark').value,

            preventionDVT_remark: document.getElementById('preventionDVT_remark').value,
            takingLaxatives: document.getElementById('takingLaxatives').value,
            takingLaxatives_remark: document.getElementById('takingLaxatives_remark').value,
            chewingGum: document.getElementById('chewingGum').value,
            chewingGum_remark: document.getElementById('chewingGum_remark').value,
            dayOfRemoveJP_Drain: document.getElementById('dayOfRemoveJP_Drain').value,
            dayOfRemoveJP_Drain_remark: document.getElementById('dayOfRemoveJP_Drain_remark').value,
            reasonByRemoveJP_DrainDelay: document.getElementById('reasonByRemoveJP_DrainDelay').value,
            reasonByRemoveJP_DrainDelay_remark: document.getElementById('reasonByRemoveJP_DrainDelay_remark').value,
            dayOfRemoveUrinary_Catheter: document.getElementById('dayOfRemoveUrinary_Catheter').value,
            dayOfRemoveUrinary_Catheter_remark: document.getElementById('dayOfRemoveUrinary_Catheter_remark').value,
            reasonByRemoveUrinary_CatheterDelay: document.getElementById('reasonByRemoveUrinary_CatheterDelay').value,
            reasonByRemoveUrinary_CatheterDelay_remark: document.getElementById('reasonByRemoveUrinary_CatheterDelay_remark').value,
            afterOperationLimitIV_Fluid: document.getElementById('afterOperationLimitIV_Fluid').value,
            afterOperationLimitIV_Fluid_remark: document.getElementById('afterOperationLimitIV_Fluid_remark').value,
            dayOfRemoveIV_Fluid: document.getElementById('dayOfRemoveIV_Fluid').value,
            dayOfRemoveIV_Fluid_remark: document.getElementById('dayOfRemoveIV_Fluid_remark').value,
            reasonByRemoveIV_FluidDelay: document.getElementById('reasonByRemoveIV_FluidDelay').value,
            reasonByRemoveIV_FluidDelay_remark: document.getElementById('reasonByRemoveIV_FluidDelay_remark').value,
            post_Nausea_Vomiting: document.getElementById('post_Nausea_Vomiting').value,
            post_Nausea_Vomiting_remark: document.getElementById('post_Nausea_Vomiting_remark').value,
            postOpDayExercise: document.getElementById('postOpDayExercise').value,
            postOpDayExercise_remark: document.getElementById('postOpDayExercise_remark').value,
            pod_1Exercise: document.getElementById('pod_1Exercise').value,
            pod_1Exercise_remark: document.getElementById('pod_1Exercise_remark').value,
            pod_2Exercise: document.getElementById('pod_2Exercise').value,
            pod_2Exercise_remark: document.getElementById('pod_2Exercise_remark').value,
            pod_3Exercise: document.getElementById('pod_3Exercise').value,
            pod_3Exercise_remark: document.getElementById('pod_3Exercise_remark').value,
            postOpDayMeal: document.getElementById('postOpDayMeal').value,
            postOpDayMeal_remark: document.getElementById('postOpDayMeal_remark').value,
            pod_1Meal: document.getElementById('pod_1Meal').value,
            pod_1Meal_remark: document.getElementById('pod_1Meal_remark').value,
            pod_2Meal: document.getElementById('pod_2Meal').value,
            pod_2Meal_remark: document.getElementById('pod_2Meal_remark').value,
            beforeOperationMedicine: document.getElementById('beforeOperationMedicine').value,
            beforeOperationMedicine_remark: document.getElementById('beforeOperationMedicine_remark').value,
            silt_Itm: document.getElementById('silt_Itm').value,
            silt_Itm_remark: document.getElementById('silt_Itm_remark').value,
            postOpEffectivePainControl: document.getElementById('postOpEffectivePainControl').value,
            postOpEffectivePainControl_remark: document.getElementById('postOpEffectivePainControl_remark').value,
            pod_1PainScore: document.getElementById('pod_1PainScore').value,
            pod_1PainScore_remark: document.getElementById('pod_1PainScore_remark').value,
            pod_2PainScore: document.getElementById('pod_2PainScore').value,
            pod_2PainScore_remark: document.getElementById('pod_2PainScore_remark').value,
            pod_3PainScore: document.getElementById('pod_3PainScore').value,
            pod_3PainScore_remark: document.getElementById('pod_3PainScore_remark').value,
            beforeSixtyMinute: document.getElementById('beforeSixtyMinute').value,
            beforeSixtyMinute_remark: document.getElementById('beforeSixtyMinute_remark').value,
            maintainTemperature: document.getElementById('maintainTemperature').value,
            maintainTemperature_remark: document.getElementById('maintainTemperature_remark').value,
            volumeOfIntraoperativeInfusion: document.getElementById('volumeOfIntraoperativeInfusion').value,
            volumeOfIntraoperativeInfusion_remark: document.getElementById('volumeOfIntraoperativeInfusion_remark').value,
            bloodLoss: document.getElementById('bloodLoss').value,
            bloodLoss_remark: document.getElementById('bloodLoss_remark').value,
            urineOutput: document.getElementById('urineOutput').value,
            urineOutput_remark: document.getElementById('urineOutput_remark').value,
            operationTime: document.getElementById('operationTime').value,
            operationTime_remark: document.getElementById('operationTime_remark').value,
            isPost_Nausea_Vomiting: document.getElementById('isPost_Nausea_Vomiting').value,
            isPost_Nausea_Vomiting_remark: document.getElementById('isPost_Nausea_Vomiting_remark').value,
            locate: document.getElementById('locate').value,
            locate_remark: document.getElementById('locate_remark').value
        };

        const patientId = 123; // Replace with actual patient ID

        // Send data to the server
        fetch(`/api/checkList/${patientId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(writeCheckList),
        })
            .then(response => {
                if (response.ok) {
                    alert('Compliance data saved successfully!');
                    // Optionally clear the form or perform other actions
                } else {
                    alert('Failed to save checkList data.');
                }
            })
            .catch(error => {
                console.error('Error saving checkList data:', error);
                alert('An error occurred while saving checkList data.');
            });
    }
